<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="stopwatch">
    <div id="display" class="time-display">00:00:00:00</div>
    <div class="buttons">
        <button id="startStopBtn" onclick="startStop()">Start</button>
        <button id="resetBtn" onclick="reset()" disabled>Reset</button>
        <button id="lapBtn" onclick="recordLap()" disabled>Lap</button>
    </div>
    <div id="laps" class="laps">
        <!-- Lap times will be added here dynamically -->
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
